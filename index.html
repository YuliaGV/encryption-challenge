<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>

    <header class="logo-container">
        <img src="./assets/logo.png" alt="Logo"/>
    </header>

    <main>


        <div class="main-content">

            <div class="text-box">
                <p>Ingrese el texto aquí: </p>

                <textarea class="text-input" id="text-input" rows="10" cols="50" autofocus></textarea>

                <div class="buttons">

                    <button class="encrypt">
                        Encriptar
                    </button>
                    <button class="decrypt">
                        Desencriptar
                    </button>
                    

                </div>

            </div>

            <div class="result-box">

                <div class="result-text">



                </div>
                <div class="no-result">
                    <img src="./assets/no-result.png" alt="No result" class="responsive-image"/>
                    <p>Ningún mensaje fue encontrado</p>
                    <span>Ingresa el texto que desees encriptar o desencriptar</span>
                </div>



            </div>


        </div>


    </main>
   
    


    
    <script src="./script.js"></script>
</body>
</html>
